<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Truman's Clothing</title>
  <meta name="description" content="Contact Truman's Clothing — student project contact form." />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="logo">Truman's Clothing</div>
      <button class="mobile-toggle" aria-controls="main-nav" aria-expanded="false">☰</button>
      <nav class="main-nav" id="main-nav" role="navigation">
        <a href="index2.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="enquiry.html">Enquiry</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="card">
      <h1 class="hero-title">Contact Us</h1>

      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="contact-name">Name</label>
          <input id="contact-name" data-required="true" type="text" placeholder="Your full name">
        </div>

        <div class="form-row">
          <label for="contact-email">Email</label>
          <input id="contact-email" data-required="true" type="email" placeholder="you@example.com">
        </div>

        <div class="form-row">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" data-required="true" rows="5"></textarea>
        </div>

        <div class="form-row">
          <button class="btn" type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© Truman's Clothing</p>
    </div>
  </footer>
</body>
</html>
